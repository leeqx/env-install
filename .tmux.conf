# Let macvim started from tmux use system register
# run `brew install reattach-to-user-namespace` to install
#set-option -g default-shell $SHELL
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
#set-option -g default-command "reattach-to-user-namespace -l zsh"
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 60
set-option -g status-right-length 90
set-option -g status-left "#(/Users/nano/.vim/bundle/powerline/powerline/bindings/bash/powerline.sh left)"
set-option -g status-right "#(/Users/nano/.vim/bundle/powerline/powerline/bindings/bash/powerline.sh right)"
set-window-option -g window-status-current-format "#[fg=colour235, bg=colour27]⮀#[fg=colour255, bg=colour27] #I ⮁ #W #[fg=colour27, bg=colour235]⮀"

bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

unbind C-b
set -g prefix C-t
set-option -g base-index 1
set-window-option -g utf8 on


unbind '"'
bind - split-window -v -c "#{pane_current_path}"
unbind %
bind | split-window -h -c "#{pane_current_path}"

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

# source config file
#bind r source-file ~/.tmux.conf

#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on


#copy-mode 将快捷键设置为vi 模式
setw -g mode-keys vi
# zoom pane <-> window
 #http://tmux.svn.sourceforge.net/viewvc/tmux/trunk/examples/tmux-zoom.sh
bind ^z run "tmux-zoom"

